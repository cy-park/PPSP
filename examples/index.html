<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../node_modules/slide-scroll/src/SlideScroll.js"></script>

	<script src="../src/PPSP.js"></script>
	<style>
		* {box-sizing: border-box;}
		section {
			border: 2px solid #fff;
			background-color: #aaa;
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
<body>
	<section>1</section>
	<section data-sp-skip>2</section>
	<section data-sp-skip>3</section>
	<section >4</section>
	<section>5</section>
</body>
<script>
	var ppsp = new PPSP({
		selector: 'section',
		onLeave: function(t){
			console.log('onLeave fired at page '+this.currentIndex+' to go to '+t);
		},
		afterLoad: function(){
			console.log('afterLoad fired at page '+this.currentIndex);
		}
	});
	console.log(ppsp.el)
</script>
</html>
